<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>



<form action="codigo.php" method="post">
    <h1>Cadastro</h1>
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="endereco">Endereço:</label><br>
    <input type="text" id="endereco" name="endereco"><br><br>

    <label for="cep">CEP:</label><br>
    <input type="text" id="cep" name="cep" placeholder="Ex: 72.812-700"><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="text" id="telefone" name="telefone" placeholder="Ex: (61) 99999-9999"><br><br>

    <label for="cpf">CPF:</label><br>
    <input type="text" id="cpf" name="cpf" placeholder="Somente números"><br><br>

    <button>Enviar</button>
</form>

</body>
</html>
